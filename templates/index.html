{% extends "base.html" %} {% block content %}

<h2>ChecXray</h2>

<div>
    <form id="upload-file" action="/predict" method="post" enctype="multipart/form-data">
        <p style="color: Red"> Upload only squared resolution images. Example: 1024*1024 </p>
        <label for="imageUpload" class="upload-label">
            Choose...
        </label>
        <input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
    

        <div class="image-section" style="display:none;">
            <div class="img-preview">
                <div id="imagePreview">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-lg " id="btn-predict">Predict!</button>
            </div>
        </div>

        <div class="loader" style="display:none;"></div>
    </form>

    <!--h3 id="result">
        <span> </span>
    </h3-->

</div>

{% endblock %}
